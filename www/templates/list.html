<ion-view view-title="Amar Noteboi">
  <ion-content ng-controller="ListCtrl">  	
    <ion-list show-reorder="true">
      <ion-item class="item-remove-animate item-icon-right"
      href="#/edit/{{note.id}}" ng-repeat="note in notes track by note.id">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
        <i class="icon ion-arrow-right-b"></i>
        <ion-reorder-button class="ion-drag" 
        on-reorder="move(note,$fromIndex, $toIndex)"> </ion-reorder-button>
        <ion-option-button class="icon-left ion-ios-trash button-assertive" 
         ng-click="remove(note.id)">Delete</ion-option-button>
      </ion-item>      
    </ion-list>      
  </ion-content>
  <div class="bar bar-footer bar-stable">
    <a href="#/add" class="button button-assertive ion-left ion-compose">New Note</a>
    <button class="button button-light icon-left ion-shuffle">Reorder</button>
  </div>
</ion-view>
